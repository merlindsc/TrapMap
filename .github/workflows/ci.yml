name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci-only
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_KEY: test-key-for-ci

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://api.example.com
          VITE_SUPABASE_URL: https://test.supabase.co
          VITE_SUPABASE_KEY: test-key-for-ci

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Backend Security Audit
        run: |
          cd backend
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: Frontend Security Audit
        run: |
          cd frontend
          npm audit --audit-level=high || true
        continue-on-error: true
